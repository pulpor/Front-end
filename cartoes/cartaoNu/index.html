<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Nubank</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="assets/img/icon.png">
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">

            <div id="front-card">
                <img src="assets/img/mastercard.png" alt="Logo Mastercard" class="mastercard-logo">
        
                <div class="chip">
                    <img src="assets/img/sim-card-chip.png" alt="Chip do cartão">
                    <div class="nfc-icon">
                        <!-- ondas de contactless -->
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
        
                <div class="title-label">
                    <img src="assets/img/nubank-logo.png" alt="Logo Nubank" class="nubank-logo">
                    <span>LEONARDO PULPOR</span>
                </div>

            </div>
        
            <div id="back-card">
                <div class="magnetic-stripe"></div>
                <div class="platinum-style">
                    <p>platinum</p>
                    <div></div> <!-- simbolo -->
                </div>
        
                <p class="card-number">0000 0000 0000 0000</p>
                
                <div class="card-info">
                    <span>MEMBER<br />SINCE</span>
                        <p>01/15</p>
                    <span>VALID<br />THRU</span>
                        <p>01/20</p>
                    <span>SECURITY<br />CODE</span>
                        <p>555</p>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
