<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="main-login"> <!-- div maior (central/ que engloba as duas outras divs que são composições entre a direita e a esquerda)-->
        
        <div class = "left-login">
            <h1>Faça Login<br> E entre para nosso time</h1>
            <img src="animacao.svg" class="image" alt="metaverso animação">
        </div>

        <div class="right-login">  <!-- area master da direita -->
            <div class="card-login">    <!-- cards que contem user e login -->
 
                <h1>LOGIN</h1>
                <div class="textfield">  <!-- organiza para que o usuario fique encima do input -->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">  <!-- organiza para que o usuario fique encima do input -->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"> Login </button>
                    
            </div>
        </div>
    </div>

</body>
</html>
